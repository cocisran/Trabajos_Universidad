plugins {
    id 'java';
    id 'application'
}

repositories {
    sourceSets.main.java.srcDirs = ['src']
    jcenter()
    mainClassName = 'app.Game'
}

dependencies {
    implementation fileTree(dir: 'lib', include: ['core.jar','sound.jar','javamp3-1.0.4.jar','jsyn-20171016.jar'])
}
run{
    standardInput = System.in
}
